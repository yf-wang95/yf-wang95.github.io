const ParticleWave = () => {
    const canvasRef = useRef(null);

    const config = useMemo(() => ({
        lineColor: 'rgba(200, 200, 200, 1)',
        backgroundColor: '#FFFFFF',
        lines: 45,
        amplitude: 60,
        frequency: 0.002,
        speed: 0.0013,
        ySpacing: 8,
        pulseChance: 0.014,
        pulseColor: '255, 230, 60',
        pulseSpeedMin: 3,
        pulseSpeedMax: 6,
        pulseWidth: 200,
    }),[]);

    useEffect(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        if (!ctx) return;

        let animationFrameId;
        let width = 0;
        let height = 0;
        let time = 0;
        let pulses =[];

        const resize = () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        };

        const calculateY = (x, i, t, cy) => {
            const primaryWave = Math.sin(x * config.frequency + t * config.speed + i * 0.05) * config.amplitude;
            const secondaryWave = Math.cos(x * config.frequency * 1.5 + t * config.speed * 1.2 + i * 0.1) * (config.amplitude * 0.4);
            const irregularity = Math.sin(x * 0.01 + t * 0.013) * 5;
            const bundleWarp = Math.sin(t * 0.01 + x * 0.0005) * 40;
            const variableSpacing = config.ySpacing * (1 + 0.3 * Math.cos(x * 0.005 + t * 0.007));
            const yOffset = (i - config.lines / 2) * variableSpacing;
            return cy + yOffset + primaryWave + secondaryWave + irregularity + bundleWarp;
        };

        const render = () => {
            ctx.fillStyle = config.backgroundColor;
            ctx.fillRect(0, 0, width, height);
            const centerY = height / 2;
            const step = 4;

            for (let i = 0; i < config.lines; i++) {
                ctx.beginPath();
                const normalizedIndex = i / config.lines;
                const distFromCenter = Math.abs(normalizedIndex - 0.5) * 2;
                const alpha = 0.8 * (1 - Math.pow(distFromCenter, 2));
                ctx.strokeStyle = `rgba(180, 180, 180, ${alpha})`;
                ctx.lineWidth = 1.5;
                for (let x = 0; x <= width + step; x += step) {
                    const y = calculateY(x, i, time, centerY);
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }

            if (Math.random() < config.pulseChance) {
                pulses.push({
                    rowIndex: Math.floor(Math.random() * config.lines),
                    x: -config.pulseWidth,
                    speed: config.pulseSpeedMin + Math.random() * (config.pulseSpeedMax - config.pulseSpeedMin),
                    width: config.pulseWidth + Math.random() * 50
                });
            }

            pulses.forEach(p => { p.x += p.speed; });
            pulses = pulses.filter(p => p.x < width + p.width);

            ctx.lineCap = 'round';
            for (const p of pulses) {
                const normalizedIndex = p.rowIndex / config.lines;
                const distFromCenter = Math.abs(normalizedIndex - 0.5) * 2;
                const rowAlpha = 1 - Math.pow(distFromCenter, 2);
                const pulseStep = 5;
                const trailSegments = Math.ceil(p.width / pulseStep);
                for (let j = 0; j < trailSegments; j++) {
                    const currentX = p.x - (j * pulseStep);
                    const nextX = currentX - pulseStep;
                    if (currentX < 0 && nextX < 0) continue;
                    const progress = j / trailSegments;
                    const intensity = Math.max(0, (1 - progress) * rowAlpha);
                    if (intensity < 0.05) continue;
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(${config.pulseColor}, ${intensity})`;
                    ctx.lineWidth = 2.5;
                    const y1 = calculateY(currentX, p.rowIndex, time, centerY);
                    const y2 = calculateY(nextX, p.rowIndex, time, centerY);
                    ctx.moveTo(currentX, y1);
                    ctx.lineTo(nextX, y2);
                    ctx.stroke();
                }
            }
            time += 1;
            animationFrameId = requestAnimationFrame(render);
        };

        resize();
        window.addEventListener('resize', resize);
        render();

        return () => {
            window.removeEventListener('resize', resize);
            cancelAnimationFrame(animationFrameId);
        };
    }, [config]);

    return (
        <canvas
            ref={canvasRef}
            className="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none"
            style={{ backgroundColor: '#FFFFFF' }}
        />
    );
};
